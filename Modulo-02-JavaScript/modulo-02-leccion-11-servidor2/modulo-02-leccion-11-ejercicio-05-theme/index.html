<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./main.css" />
    <title>Peticiones al servidor2 - Ejercicio 05</title>
  </head>
  <body>
    <main class="js-main">
      <h1>Mi tema preferido</h1>
      <p></p>
      <p></p>
      <form action="">
        <label for="light">
          <input
            class="js-light"
            id="light"
            type="radio"
            value="lightTheme"
            name="theme"
            checked
          />
          Claro
        </label>
        <label for="dark">
          <input
            class="js-dark"
            id="dark"
            type="radio"
            value="darkTheme"
            name="theme"
          />
          Oscuro
        </label>
      </form>
      <p class="js-text"></p>
      <script src="./main.js"></script>
    </main>
  </body>
</html>
