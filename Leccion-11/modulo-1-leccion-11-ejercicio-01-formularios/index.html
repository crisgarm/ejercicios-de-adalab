<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularios</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <form action="" method="post" class="form">
      <label for="firstName">Nombre</label>
      <input
        placeholder="Cristina"
        id="firstName"
        type="text"
        name="firstName"
        required
      />

      <label for="lastName">Apellidos</label>
      <input placeholder="García" id="lastName" type="text" name="lastName" />

      <label for="emailAddress">Correo electrónico</label>
      <input
        placeholder="crisgarm9@gmail.com"
        type="email"
        id="emailAddress"
        name="emailAddress"
        required
      />
      <label for="telephone">Teléfono</label>
      <input
        placeholder="666666666"
        type="tel"
        id="telephone"
        name="telephone"
        required
      />
      <label for="city">Ciudad</label>
      <input
        placeholder="Madrid"
        type="text"
        id="city"
        name="city"
        value="Madrid"
        required
      />

      <label for="province">Provincia</label>
      <input
        placeholder="Madrid"
        type="text"
        id="province"
        name="province"
        required
      />

      <label for="country">País</label>
      <input
        placeholder="España"
        type="text"
        id="country"
        name="country"
        value="España"
        required
      />

      <label for="passport">DNI</label>
      <input
        placeholder="10200300Y"
        type="text"
        id="passport"
        name="passport"
        required
      />

      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" required />

      <label for="confirmpassword">Confirmar Contraseña</label>
      <input
        type="password"
        id="confirmpassword"
        name="confirmpassword"
        required
      />
      <input type="hidden" id="productid" name="productid" value="Chrome" />

      <label for="height">Altura (cm)</label>
      <input
        type="number"
        id="height"
        name="height"
        value="150"
        min="50"
        max="250"
        required
      />

      <select name="dia">
        <option value="" disabled selected>Día</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select>

      <label for="comments">Comentarios:</label>
      <textarea id="comments" name="comments" rows="8" cols="53"></textarea>

      <label for="terms">
        <input id="terms" type="checkbox" name="terms" />
        Acepta los términos y condiciones
      </label>
      <input type="reset" value="Restaurar valores por defecto" />
      <input type="submit" value="Enviar info" />
    </form>
  </body>
</html>
